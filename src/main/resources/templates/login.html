<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Naqdino | نقدینو</title>
    <link rel="icon" type="image/x-icon" th:href=@{/assets/favicon.ico}/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
          rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href=@{/css/styles.css} rel="stylesheet"/>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
    <div class="container px-4 px-lg-5">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul dir="rtl" class="navbar-nav ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" th:href=@{/}>صفحه اصلی</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="about">درباره</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="login">ورود | عضویت</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page Header-->
<header class="masthead" style="background-image: url('/assets/img/about-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>ورود یا عضویت</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<main class="mb-4">
    <div dir="rtl" class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7 small">
                <form class="row-cols-md-1" action="dashboard">
                    <span>ایمیل:</span>
                    <input type="email" class="input-group-text">
                    <span>رمز عبور:</span>
                    <input type="password" class="input-group-text">
                    <input type="submit" value="ورود" class="btn btn-light btn-close-white" style="margin-top: 8px;">
                </form>
                <hr class="my-4"/>
                <form class="row-cols-md-1" action="dashboard">
                    <span>نام و نام خانوادگی:</span>
                    <input type="text" class="input-group-text">
                    <span>ایمیل:</span>
                    <input type="email" class="input-group-text">
                    <span>شماره تلفن:</span>
                    <input type="text" class="input-group-text">
                    <span>رمز عبور:</span>
                    <input type="password" class="input-group-text">
                    <span>تکرار رمز عبور:</span>
                    <input type="password" class="input-group-text">
                    <input type="submit" value="ثبت نام" class="btn btn-light btn-close-white" style="margin-top: 8px;">
                </form>
            </div>
        </div>
    </div>
</main>
<!-- Footer-->
<footer class="border-top">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="small text-center text-muted fst-italic">Copyright &copy; Naqdino 2024</div>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src=@{/js/scripts.js}></script>
</body>
</html>
