<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Naqdino | نقدینو</title>
    <link rel="icon" type="image/x-icon" th:href=@{/assets/favicon.ico} />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href=@{/css/styles.css} rel="stylesheet" />
    <!-- Scripts -->
    <script th:src=@{/js/moviepagecontroller.js}></script>
    <script>
        var searchbox = document.getElementById("searchbox")
        $(searchbox).on('keyup', function (e) {
            if (e.key === 'Enter' || e.keyCode === 13) {
                document.getElementById("searchbox").submit();
            }
        });
    </script>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
    <div class="container px-4 px-lg-5">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            منو
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul dir="rtl" class="navbar-nav ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" th:href=@{/}>صفحه اصلی</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="about">درباره</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="login">ورود | عضویت</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page Header-->
<header class="masthead" style="background-image: url('/assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>نقدینو، نقدی نو</h1>
                    <span class="subheading">بلاگی اختصاصی برای نقد و برسی آثار سینمایی دنیا</span>
                </div>
                <div style="margin-top: 25px;">
                    <form id="searchform">
                        <input id="searchbox" type="text" placeholder="جست‌وجوی فیلم یا سریال" class="input-group input-group-text" style="border-radius: 10px;">
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
        <!-- Post preview-->
        <div class="post-preview">
            <div class="row">
                <div class="col">
                    <h2 id="movieNameYear" class="post-title" style="text-align: center">?</h2>
                    <h6 class="post-subtitle">
                        <p>
                            کارگردان:
                            <span id="movieDirectorName">?</span>
                        </p>
                        <p>
                            ژانر:
                            <span id="movieGenre">?</span>
                        </p>
                        <p>
                            بازیگران:
                            <span id="movieActors">?</span>
                        </p>
                        <p>
                            خلاصه داستان:</br>
                            <span id="moviePlot" dir="ltr">?</span>
                        </p>
                    </h6>
                </div>
                <div class="col col-lg-2">
                    <div class="row">
                        <img id="moviePoster">
                    </div>
                    <div class="row" style="margin-top: 5px;">
                        <form>
                            <input type="submit" value="نوشتن نقد جدید" style="border-radius: 10px; text-align: center; font-size: 0.9rem; font-weight: bold; width: inherit">
                        </form>
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <h4 style="font-family: Lalezar; font-weight: normal; text-align: center">آخرین نقدهای نوشته شده</h4>
                    <div>
                        <ul>
                            <li>
                                <a href="post"><span style="font-weight: bold">عنوان پست</span></a>
                                از:
                                <a href="#!"><span style="font-style: italic">علی</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer-->
<footer class="border-top">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="small text-center text-muted fst-italic">Copyright &copy; Naqdino 2024</div>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src=@{/js/scripts.js}></script>
</body>
</html>
